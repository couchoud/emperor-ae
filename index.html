        <meta name="mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">        

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/fonts.css">

        <link rel="apple-touch-icon" href="ios/icon.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="img/icon-72.png" />

    <body>
        <div class="main wrapper clearfix">
            <div class="cards">
                <div class="card active">
                    <div class="face front">
                        <div class="content">
                            <div class="rebel-icons">
                                <ul class="unstyled">
                                    <li>$</li>
                                    <li>$</li>
                                    <li>$</li>
                                </ul>
                            </div>                        
                            <h1><em>blitz!</em></h1>
                            <div class="actions">
                                <ul>
                                    <li>Attack</li>
                                    <li>Engage</li>
                                    <li>Ability</li>
                                </ul>                    
                            </div>
                            <div class="blitz-content">
                                <p>Attack and Ability actions target the Rebel with the most damage.</p>
                                <p>The Emporer gains 2 threat.</p>
                            </div>                    
                            <div class="card-footer clearfix">   
                                <div class="decision-bits">
                                    <i class="icon icon-block"></i>
                                    <i class="icon icon-check-empty"></i>
                                </div>
                                <div class="card-count">1/30</div>
                            </div>
                        </div> 
                    </div>
                    <div class="face back"></div>
                </div>
                <div class="deck-bottom">
                    <a href="#" class="btn-shuffle">shuffle</a>
                </div>
            </div>
            <div class="footer">
                <ul class="unstyled">
                    <li><a href="#"><i class="icon icon-cog"></i></a></li>
                    <li><a href="#"><i class="icon icon-help"></i></a></li>
                </ul>
            </div>           
        </div> <!-- #main -->

        <script data-main="js/main" src="bower_components/requirejs/require.js"></script>
