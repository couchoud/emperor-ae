<!DOCTYPE html>
<html class="no-js" manifest="redjak.appcache">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>RedJak7 - AE</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">

        <link rel="stylesheet" href="css/main.css">

        <link rel="icon" href="favicon.ico">

        <link rel="apple-touch-icon" sizes="72x72" href="img/icon-72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="img/icon@2x.png">
        <link rel="apple-touch-icon" sizes="144x144" href="img/icon-72@2x.png">
        <link rel="apple-touch-icon" sizes="76x76" href="img/icon-76.png">
        <link rel="apple-touch-icon" sizes="120x120" href="img/icon-120.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/icon-76@2x.png">

    </head>
    <body>
        <div class="fullscreen main wrapper clearfix">
            <div class="notification hidden">Tap to deal. Tap to dismiss.</div>
            <div class="fullscreen pause-menu">
                <a href="#" class="btn-close"><i class="icon-close"></i></a>
                <div class="wrap">
                    <ul class="unstyled">
                        <li><a href="#" class="btn btn-help">Help</a></li>
                        <li><a href="#" class="btn btn-quit">Quit</a></li>
                    </ul>
                </div>
            </div>
             <div class="fullscreen prompt hidden">
                <div class="outer">
                    <div class="inner">
                        <p></p>
                        <a href="#" class="btn btn-yes">Yes</a>
                        <a href="#" class="btn btn-no">No</a>
                    </div>
                </div>
            </div>
            <div class="fullscreen menu">
                <h1><span class="clearfix">RedJak7's</span>Automated Emperor</h1>
                <a href="#" class="btn btn-start">Start</a>
                <cite class="version">v1.0.5</cite> 
            </div>
            <div class="fullscreen difficulty hidden">
                <h1>How many Blitz cards?</h1>
                <ul class="unstyled">
                    <li><a href="#" class="btn btn-amt" data-amt="3">3</a></li>
                    <li><a href="#" class="btn btn-amt" data-amt="4">4</a></li>
                    <li><a href="#" class="btn btn-amt" data-amt="5">5</a></li>
                    <li><a href="#" class="btn btn-amt" data-amt="6">6</a></li>
                    <li><a href="#" class="btn btn-amt" data-amt="7">7</a></li>
                    <li><a href="#" class="btn btn-amt" data-amt="8">8</a></li>
                </ul>
            </div>
            <div class="fullscreen deck">
                <a href="#" class="btn btn-pause-menu"><i class="icon icon-settings"></i></a>
                <div class="deck-bottom">
                    <a href="#" class="btn btn-shuffle"><i class="icon-reload"></i> Shuffle</a>
                </div>
            </div>
        </div> <!-- #main -->

        <script data-main="js/main" src="js/main.js"></script>

        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-59561860-1');ga('send','pageview');
        </script>
    </body>
</html>
